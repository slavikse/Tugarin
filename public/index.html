<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">

<meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self';
    style-src 'unsafe-inline';
  "
>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
>

<title>Tugarin</title>

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: sans-serif;
  color: white;
  background-color: #000;
}

.scene {
  display: block;
  width: 100vw;
  height: 100vh;
  cursor: none;
}

.app {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
}

.app .menu {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1;
  user-select: none;
}

.app .menu .new-game {
  width: 100px;
  padding: 10px;
  font-size: 20px;
}

.app .menu .quit {
  margin-top: 15px;
  width: 80px;
  font-size: 16px;
}

.fps {
  position: absolute;
  top: 0;
  right: 0;
  padding: 2px;
  text-align: center;
  font-size: 12px;
  line-height: 1;
  color: white;
  background-color: brown;
  user-select: none;
}
</style>
</head>

<body>
<canvas class="scene"></canvas>

<div class="app">
  <div class="menu">
    <!-- todo будет только когда игрок уже начал новую игру -->
    <button class="resume">
      Продолжить
    </button>

    <!-- todo сброс состояния игры -->
    <button class="new-game">
      Новая игра
    </button>

    <button class="quit">
      Выйти
    </button>
  </div>
</div>

<!-- Быстрая клавиша: F1 -->
<div class="fps js-fps" hidden>
  <div>к/с <span class="js-fps">000</span></div>
  <div>за <span class="js-time">0.00</span></div>
</div>
</body>
</html>
