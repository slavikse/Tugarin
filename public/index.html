<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">

<meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self';
    style-src 'unsafe-inline';
  "
>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
>

<title>Tugarin</title>

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: sans-serif;
  color: white;
  background-color: #000;
  user-select: none;
}

.scene {
  display: block;
  width: 100vw;
  height: 100vh;
  outline: none;
  /*cursor: none;*/
}

.app {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
}

.app .menu {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.app .menu .resume {
}

.app .menu .new-game {
  margin-top: 10px;
  font-size: 20px;
}

.app .menu .quit {
  margin-top: 10px;
}

.frame-time {
  position: absolute;
  top: 0;
  right: 0;
  padding: 4px;
  font-size: 12px;
  line-height: 1;
  color: white;
  background-color: brown;
}
</style>
</head>

<body>
<canvas
  tabindex="-1"
  class="scene"
></canvas>

<div class="app">
  <div class="menu">
    <!-- todo будет только когда игрок уже начал новую игру -->
    <button class="resume">
      Продолжить
    </button>

    <!-- todo сброс состояния игры -->
    <button class="new-game">
      Новая игра
    </button>

    <button class="quit">
      Выйти
    </button>
  </div>
</div>

<div
  hidden
  class="frame-time js-frame-time"
>
  <div>
    fps <span class="js-fps">00</span>
    | <span class="js-frame-time-count">0.00</span> ms
    | <span class="js-hertz">00</span> Hz
  </div>
  <div></div>
</div>
</body>
</html>
