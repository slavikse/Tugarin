<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">

<meta
  http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self';
    style-src 'unsafe-inline';
  "
>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
>

<title>Tugarin</title>

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: sans-serif;
  color: white;
  background-color: #000;
}

.container {
  position: absolute;
  z-index: 2;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
  outline: none;
}

.start-menu {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.start-menu .new-game {
  width: 100px;
  padding: 10px;
  line-height: 1;
  font-size: 20px;
  user-select: none;
}

.start-menu .quit {
  margin-top: 15px;
  width: 80px;
  font-size: 16px;
  user-select: none;
}

.start-menu .fps {
  margin-top: 15px;
  text-align: center;
  font-size: 12px;
  line-height: 0.8;
  color: white;
  user-select: none;
}

.scene {
  position: relative;
  z-index: 1;
  display: block;
  width: 100vw;
  height: 100vh;
  cursor: none;
}
</style>
</head>

<body>
<div
  tabindex="-1"
  autofocus
  class="container"
>
  <div class="start-menu">
    <button class="new-game">
      Играть
    </button>

    <button class="quit">
      Выйти
    </button>

    <div class="fps">
      к/с: <span class="fps-counter">0</span>
    </div>
  </div>
</div>

<canvas class="scene"></canvas>
</body>
</html>
